<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        .container{
            max-width: 570px;
        }
        
    </style>
</head>

<body>
    <div class="container p-3 mt-5 border">
        <h1>Registeration</h1>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="registerUsername" type="text" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input id="registerEmail" type="email" class="form-control" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input id="registerPassword" type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Register</button>
            <div class="mt-2">
                <p>you have account? <a href="/index.html">Login</a></p>
            </div>
        </form>
    </div>
    <script src="./js/user_api.js"></script>
</body>

</html>
