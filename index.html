<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        .container{
            max-width: 570px;
        }
        
    </style>
</head>

<body>
    <div class="container p-3 mt-5 border">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="loginUsername" type="text" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input id="loginPassword" type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="mt-2">
                <p>you didn't have account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>

    <script src="./js/user_api.js"></script>
</body>

</html>
